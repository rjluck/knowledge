<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/css/bootstrap.css">
</head>

<body>
    <div class="header container">
        <div class="page-header">
            <h1><a href="/">首页</a><small>发表评论</small></h1>
        </div>
    </div>
    <div class="comments container">
        <!-- 
            以前表单提交方式：
            表单中需要提交的表单控件元素具有 name 属性
            表单提交分为:
                1.默认的提交行为
                2.表单异步提交

                action就是表单提交的地址，说白了就是请求的url地址
                method 请求方法,例如get/post
         -->
        <form action="/pinglun" method="get">
            <div class="form-group">
                <label for="input_name">名字</label>
                <input type="text" class="form-control" id="input_name" required minlength="2" maxlength="10"
                    name="name" placeholder="名字">
            </div>
            <div class="form-group">
                <label for="textarea_message">留言内容</label>
                <textarea class="form-control" cols="30" rows="10" id="textarea_message" name="message"
                    placeholder="留言内容" required minlength="5" maxlength="20"></textarea>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">发表</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
