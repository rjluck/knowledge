    <script>
        $(function () {
            //1.隐式迭代
            $("button").click(function () {
                //2.让当前元素变成红色
                $(this).css("color", "red")
                //3.让其余兄弟元素不变色
                $(this).siblings().css("color", "")
            })
        })
